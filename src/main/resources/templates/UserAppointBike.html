<script th:inline="javascript">
    /*<![CDATA[*/
    var intDiff = 15; //倒计时总秒数量
    var InterValObj;
    var user = /*[[${session.user}]]*/ null;
    if (user == null) {
        alert("请先登录");
        window.location.href = "login"
    } else {
        $('#userName').text(user.userName);
    }
    $('#appo').click(function () {
        if ($('#bikeId').val() == null || $('#bikeId').val() == " ") {
            alert("请先输入车辆编号")
        } else {
            var mydata = {
                bikeId: $('#bikeId').val()
            }
            $.ajax({
                type: "post",
                url: "/user/appoBike",
                data: JSON.stringify(mydata),
                contentType: "application/json;charset=utf-8",
                success: function (result) {
                    if (result == "预约成功，开始计时") {
                        alert(result)
                        $('#bikeId').attr("disabled", "disabled")
                        $('#appo').attr("disabled", "disabled")
                        begin()
                    } else {
                        alert(result)
                        $("#bikeId").removeAttr("disabled");
                        $('#appo').removeAttr("disabled");
                    }

                }
            })
        }

    });
    $("#finshAppo").click(function () {
        finishappoint(1)

    });

    function finishappoint(Flag) {
        var mydata = {
            timeFlag: Flag
        }
        $.ajax({
            type: "post",
            url: "/user/finshAppo",
            data: JSON.stringify(mydata),
            contentType: "application/json;charset=utf-8",
            success: function (result) {
                if (Flag = 1) {
                    alert(result)
                    $("#bikeId").removeAttr("disabled");
                    $('#appo').removeAttr("disabled");
                    window.location.href = "UserIndex"
                } else {
                    alert(result)
                    $("#bikeId").removeAttr("disabled");
                    $('#appo').removeAttr("disabled");
                    window.location.href = "UserIndex"
                }

            }
        })
    }

    function begin() {
        InterValObj = window.setInterval(function () {
            var day = 0,
                hour = 0,
                minute = 0,
                second = 0; //时间默认值
            if (intDiff > 0) {
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            if (minute <= 9) minute = '0' + minute;
            if (second <= 9) second = '0' + second;
            $('#hour_show').html('<s></s>' + hour + '时');
            $('#minute_show').html('<s></s>' + minute + '分');
            $('#second_show').html('<s></s>' + second + '秒');
            if (intDiff < 0) {
                window.clearInterval(InterValObj);
                finishappoint(0);
            }
            intDiff--;
        }, 1000);

    }

    /*]]>*/
</script>
